<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    * {
        margin: 0px !important;
        padding: 0px !important;
        /* box-sizing: border-box; */
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-4" style="height: 100vh; background-color: black;">
                <div class="row">
                    <div class="col-md-4" style="height: 100vh; background-color: orange;"></div>
                    <div class="col-md-4" style="height: 100vh; background-color: white;"></div>
                    <div class="col-md-4" style="height: 100vh; background-color: green;"></div>
                </div>

            </div>
            <div class="col-md-4" style="height: 100vh; background-color: red;">
                <div class="row">
                    <div class="col-md-4" style="height: 500px;background-color: red;"></div>
                    <div class="col-md-4" style="height: 500px;background-color: blue;"></div>
                    <div class="col-md-4" style="height: 500px;background-color: rgb(148, 50, 123);"></div>
                </div>
                <div class="col-md-13" style="height: 500px; background-color: white;"></div>
                <div class="col-md-13" style="height: 400px; background-color: black;"></div>
            </div>
            <div class="col-md-4" style="height: 100vh; background-color: greenyellow;">
                <div class="row">
                    <div class="col-md-6" style="height: 50vh;width: 100vw; background-color: skyblue;"></div>
                    <div class="col-md-6" style="height: 50vh; width: 100vw ;background-color: mediumvioletred;"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
